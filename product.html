<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Product/style.css" />
    <link
      rel="shortcut icon"
      href="./Assets/shortcut-icon.png"
      type="image/x-icon"
    />
    <title>Product</title>
  </head>
  <body>
    <div class="main-container">
      <!-- <a href="../Home/index.html"> -->
      <img src="./Assets/back-icon.png" alt="back" class="back" />
      <!-- </a> -->
      <div class="pr-img">
        <img src="" alt="product" />
      </div>
      <div class="content">
        <div class="title">
          <h2></h2>
          <img src="./Assets/heart-icon.png" alt="heart-icon" />
        </div>
        <div class="des">
          <h3>Description</h3>
          <p></p>
        </div>

        <div class="s-c">
          <div class="size">
            <h3>Size</h3>
            <div>
              <div class="active show-size"><p>41</p></div>
              <div class="show-size"><p>42</p></div>
              <div class="show-size"><p>43</p></div>
            </div>
          </div>
          <div class="color">
            <h3>Color</h3>
            <div>
              <div class="show-color">
                <img src="./Assets/tick-icon.png" alt="tick icon" />
              </div>
              <div class="show-color">
                <img
                  src="./Assets/tick-icon.png"
                  alt="tick icon"
                  class="hidden"
                />
              </div>
              <div class="show-color">
                <img
                  src="./Assets/tick-icon.png"
                  alt="tick icon"
                  class="hidden"
                />
              </div>
              <div class="show-color">
                <img
                  src="./Assets/tick-icon.png"
                  alt="tick icon"
                  class="hidden"
                />
              </div>
              <div class="show-color">
                <img
                  src="./Assets/tick-icon.png"
                  alt="tick icon"
                  class="hidden"
                />
              </div>
              <div class="show-color">
                <img
                  src="./Assets/tick-icon.png"
                  alt="tick icon"
                  class="hidden"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="quantity">
          <p>Quantity</p>
          <div>
            <p id="minus">&mdash;</p>
            <p id="count">1</p>
            <p id="plus">&plus;</p>
          </div>
        </div>
        <div class="price">
          <div>
            <p>Total Price</p>
            <h3></h3>
          </div>
          <button class="btn-active">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="overlay hidden" id="loading">
      <h1>Loading... !</h1>
    </div>

    <script src="./Product/script.js"></script>
  </body>
</html>

			<div class="header">
				<div>
					<img src="../Assets/logo-icon.png" alt="logo" />
					<h2>My Cart</h2>
				</div>
				<img
					src="../Assets/search-icon.png"
					alt="search-icon"
					id="search-icon"
				/>
			</div>
			<div class="products">

			</div>
			<div id="checkout">
				<div>
					<p>Total Price</p>
					<h2 id="total-price">$115.00</h2>
				</div>
				<button id="checkout-btn">Checkout</button>
			</div>
		</div>
		<div class="nav-bar">
			<div id="home-icon">
				<img src="../Assets/home-inactive-icon.png" alt="" />
				<p>Home</p>
			</div>
			<div>
				<img src="../Assets/cart-active-icon.png" alt="" />
				<p>Cart</p>
			</div>
			<div id="orders-icon">
				<img src="../Assets/order-inactive-icon.png" alt="" />
				<p>Orders</p>
			</div>
		</div>
		<div class="overlay hidden" id="loading">
			<h1>Loading... !</h1>
		</div>
		<div class="overlay hidden" id="bg"></div>

		<div class="modal hidden">
			<hr />
			<h2>Remove From Cart?</h2>
			<div class="pro-cont">
				<div class="pro">
					<div class="img-container">
						<img
							src="https://picsum.photos/70"
							alt="shoe-img"
							id="modal-shoe-img"
						/>
					</div>
					<div class="content">
						<div class="div1">
							<h3 id="modal-shoe-title">Running Sportwear</h3>
						</div>
						<div class="div2">
							<div style="background-color: black" id="modal-shoe-color"></div>
							<p>size = <span id="modal-shoe-size">41</span></p>
						</div>
						<div class="div3">
							<p id="modal-shoe-price">$105.00</p>
							<div>
								<p id="modal-shoe-count">1</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-cont">
				<button id="cancel">Cancel</button>
				<button id="ok">Yes, Remove</button>
			</div>
		</div>

		<script src="script.js"></script>

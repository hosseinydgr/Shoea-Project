<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="../Assets/shortcut-icon.png"
			type="image/x-icon"
		/>
		<title>Search</title>
	</head>
	<body>
		<div class="main-container">
			<div class="header">
				<img src="../Assets/search-icon.png" alt="" id="search-icon" />
				<input type="text" placeholder="Search" />
			</div>

			<div class="search-history hidden">
				<div class="history-title">
					<h3>Recent</h3>
					<p id="clear-all">Clear All</p>
				</div>

				<div class="show-history">
					<!-- <div class="history" id="h0">
						<p>Nike Airforce 1</p>
						<button>&Cross;</button>
					</div> -->
				</div>
			</div>

			<div class="results">
				<div class="result-title">
					<h3>Results for "<span id="search-phrase">Test</span>"</h3>
					<p><span id="number-found">0</span> found</p>
				</div>

				<div class="show-products">
					<!-- <div id="pp0" class="pp">
						<div class="ppic">
							<img />
						</div>
						<h3>Future Functionality Specialist</h3>
						<p>$ 88.22</p>
					</div> -->
				</div>
			</div>
		</div>

		<div class="nav-bar">
			<div id="home-icon">
				<img src="../Assets/home-inactive-icon.png" alt="" />
				<p>Home</p>
			</div>
			<div id="cart-icon">
				<img src="../Assets/cart-inactive-icon.png" alt="" />
				<p>Cart</p>
			</div>
			<div id="orders-icon">
				<img src="../Assets/order-inactive-icon.png" alt="" />
				<p>Orders</p>
			</div>
		</div>

		<div class="overlay hidden" id="loading">
			<h1>Loading... !</h1>
		</div>
		<script src="script.js"></script>
	</body>
</html>
